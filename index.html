<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whale Watcher AI · Chenda</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body { background:#0b1221; color:#e6ecf4; font-family:Inter, system-ui, Arial, sans-serif; margin:0; }
    .wrap { max-width:1200px; margin:0 auto; padding:20px; }
    .row { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border:1px solid #243f67; border-radius:10px; margin:8px 0; background:#0f1e36; }
    .row-left { display:flex; gap:10px; align-items:center; }
    .row-right { display:flex; gap:8px; align-items:center; }
    .pill { padding:4px 8px; border:1px solid #2b4d84; border-radius:20px; font-size:12px; background:#0d2341; }
    .card { background:#0f1e36; border:1px solid #243f67; border-radius:16px; padding:16px; margin:14px 0; }
    .card-h { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .title { font-weight:700; font-size:18px; }
    .sub { font-size:12px; opacity:.75; }
    .empty { opacity:.6; padding:10px 0; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    pre { background:#08152a; border:1px solid #1f3a64; padding:12px; border-radius:10px; overflow:auto; }
    a { color:#7fb3ff; text-decoration:none; }
    footer { text-align:center; opacity:.7; padding:20px 0; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card">
      <div class="card-h">
        <div class="title">Chenda — Live Signals (Read-Only)</div>
        <div class="sub">Last updated: <span id="last-updated">—</span></div>
      </div>
      <button id="refresh" class="pill" onclick="window.dispatchEvent(new Event('chenda:manualRefresh'))">Refresh</button>
    </header>

    <section class="grid">
      <div class="card">
        <div class="card-h">
          <div class="title">Kraken Universe</div>
          <div class="sub" id="kraken-count"></div>
        </div>
        <div id="kraken-list" class="list"></div>
      </div>

      <div class="card">
        <div class="card-h">
          <div class="title">Binance Universe</div>
          <div class="sub" id="binance-count"></div>
        </div>
        <div id="binance-list" class="list"></div>
      </div>
    </section>

    <section class="card">
      <div class="card-h">
        <div class="title">Latest Metrics Snapshot</div>
        <div class="sub">From <code>/signal</code></div>
      </div>
      <div id="metrics-pre"><div class="empty">Waiting for data…</div></div>
    </section>

    <footer>© Chenda • Backend: <a href="https://whale-watcher-ai.onrender.com" target="_blank" rel="noopener">Render</a></footer>
  </div>

  <script>
    window.CHENDA_BACKEND = "https://whale-watcher-ai.onrender.com";
    // window.CHENDA_SIGNAL_URL = "https://whale-watcher-ai.onrender.com";
  </script>
  <script src="./live-signals.js"></script>
</body>
</html>
