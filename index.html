<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whale Watcher AI ¬∑ Chenda</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>üê≥ Whale Watcher AI ‚Äî Chenda</h1>
    <div id="status">Loading‚Ä¶</div>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>Signal Snapshot</h3>
        <pre id="signal"></pre>
      </div>
      <div class="card">
        <h3>Order Books (symbol)</h3>
        <div class="row">
          <input id="sym" value="XRP" />
          <button id="btnBooks">Fetch</button>
        </div>
        <pre id="books"></pre>
      </div>
      <div class="card">
        <h3>Last Scan</h3>
        <pre id="last"></pre>
      </div>
      <div class="card">
        <h3>Universe</h3>
        <pre id="universe"></pre>
      </div>
    </section>
  </main>

  <script>
    const api = (path) => fetch(`/api${path}`).then(r => r.json());

    async function refreshAll() {
      try {
        const [ping, signal, last, universe] = await Promise.all([
          api("/ping"),
          api("/signal"),
          api("/last"),
          api("/universe")
        ]);
        document.getElementById("status").textContent = ping.ok ? "Connected ‚úì" : "API problem";
        document.getElementById("signal").textContent = JSON.stringify(signal.data || signal, null, 2);
        document.getElementById("last").textContent = JSON.stringify(last.data || last, null, 2);
        document.getElementById("universe").textContent = JSON.stringify(universe.data || universe, null, 2);
      } catch (e) {
        document.getElementById("status").textContent = "Error: " + e;
      }
    }

    document.getElementById("btnBooks").addEventListener("click", async () => {
      const sym = document.getElementById("sym").value.trim().toUpperCase();
      const resp = await api(`/books?symbol=${encodeURIComponent(sym)}`);
      document.getElementById("books").textContent = JSON.stringify(resp.data || resp, null, 2);
    });

    refreshAll();
    setInterval(refreshAll, 15000);
  </script>
</body>
</html>
